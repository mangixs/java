<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>班级风采网站</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

		<script src="lib/jquery-1.11.1.min.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="stylesheets/theme.css">

	</head>
	<body class=" theme-blue">

		<div class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<span class="navbar-brand" style="color: #fff;"><span class="fa fa-paper-plane"></span> 班级风采网站</span>
			</div>
		</div>

		<div class="dialog" style="margin-top: 2em;">
			<div class="panel panel-default">
				<p class="panel-heading no-collapse">用户注册</p>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>学号</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>姓名</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>身份</label>
							<select class="form-control" id="identity">
								<option value="1">班干</option>
								<option value="0">同学</option>
							</select>
						</div>
						<div class="form-group">
							<label>职位</label>
							<input type="text" class="form-control" id="position" placeholder="班长、团支书等">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<a href="sign-in.html" class="btn btn-primary pull-right">注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="lib/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript">
			$('#identity').change(function() {
				if ($(this).val() == 0) {
					$('#position').prop('readonly', true);
				} else {
					$('#position').prop('readonly', false);
				}
			});
		</script>

	</body>
</html>
